name: Deploy to VPS

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - main
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter only .py files and pages/
        run: |
          mkdir filtered
          find . -name "*.py" -exec cp --parents {} filtered \;
          if [ -d pages ]; then cp -r pages filtered/pages; fi
          tar -czf deploy.tar.gz -C filtered .

      - name: Upload filtered files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/root/stockalert"

      - name: SSH & extract + restart with PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment..."

            cd /root/stockalert
            tar -xzf deploy.tar.gz

            if pm2 list | grep -q stockalerter; then
              echo "üîÅ Restarting app..."
              pm2 restart stockalerter
            else
              echo "üöÄ First-time start..."
              pm2 start bash --name stockalerter -- -c "cd /root/stockalert && source venv/bin/activate && streamlit run Home.py --server.port 8503 --server.address 0.0.0.0"
              pm2 save
            fi

            echo "‚úÖ Deployment completed!"

      - name: Notify success on Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content":"‚úÖ Deployment to VPS succeeded! üöÄ"}' \
            https://discord.com/api/webhooks/1352034334306992238/UvKcP8O5I9IzOQ7uE0HDcHa9NJT6gECkg5ZGS2PMRm-MH6ymUCKnFU3xTOy68qA82g4G

      - name: Notify failure on Discord
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content":"‚ùå Deployment to VPS failed! Check the GitHub Actions logs for details."}' \
            https://discord.com/api/webhooks/1352034334306992238/UvKcP8O5I9IzOQ7uE0HDcHa9NJT6gECkg5ZGS2PMRm-MH6ymUCKnFU3xTOy68qA82g4G

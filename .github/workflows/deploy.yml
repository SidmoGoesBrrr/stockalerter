name: Deploy to VPS

on:
  push:
    branches: [deploy]
  pull_request:
    branches: [main, deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Filter only .py files and pages/
        run: |
          mkdir filtered
          find . -name "*.py" -exec cp --parents {} filtered \;
          if [ -d pages ]; then cp -r pages filtered/pages; fi
          tar -czf deploy.tar.gz -C filtered .

      - name: ðŸ“¤ Upload filtered files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/root/stockalert"

      - name: âš™ï¸ SSH Deploy + Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # weâ€™ll write .env instead of using envs:
          script: |
            set -e

            echo "ðŸš€ Starting deployment..."

            cd /root/stockalert

            # Unpack your changes
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            rm -rf filtered

            # Write out a .env file from the injected SSH-action secrets
            cat > .env <<EOF
            POLYGON_API_KEY=${POLYGON_API_KEY}
            WEBHOOK_URL=${WEBHOOK_URL}
            WEBHOOK_URL_2=${WEBHOOK_URL_2}
            WEBHOOK_URL_LOGGING=${WEBHOOK_URL_LOGGING}
            WEBHOOK_URL_LOGGING_2=${WEBHOOK_URL_LOGGING_2}
            EOF

            echo "âœ… .env file written."

            # Remove any existing process so we pick up new envs
            pm2 delete stockalerter || true

            # Start via PM2, loading .env automatically
            pm2 start bash --name stockalerter -- -c "\
              cd /root/stockalert && \
              source venv/bin/activate && \
              set -a && source .env && set +a && \
              streamlit run Home.py --server.port 8503 --server.address 0.0.0.0"

            pm2 save

            echo "âœ… Deployment & restart completed!"

      - name: ðŸ“¢ Notify success on Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content":"âœ… Deployment to VPS succeeded! ðŸš€"}' \
            https://discord.com/api/webhooks/1352034334306992238/UvKcP8O5I9IzOQ7uE0HDcHa9NJT6gECkg5ZGS2PMRm-MH6ymUCKnFU3xTOy68qA82g4G

      - name: âŒ Notify failure on Discord
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content":"âŒ Deployment to VPS failed! Check GitHub Actions logs."}' \
            https://discord.com/api/webhooks/1352034334306992238/UvKcP8O5I9IzOQ7uE0HDcHa9NJT6gECkg5ZGS2PMRm-MH6ymUCKnFU3xTOy68qA82g4G
